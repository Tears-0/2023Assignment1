<html>
  <head>
    <title>FIT2102 A1 2023</title>
  </head>
  <body>
    <h1>Tetris</h1>
    <main id="main" class="flex row">
      <div id="sideBar" class="flex col">
        <div class="text">
          <span class="left">Hold</span>
        </div>
        <svg id="svgHold"></svg>
        <div class="flex col" id="info">
          <div class="text">
            <span class="left">Control: </span>
          </div>
          <div class="text">
            <span class="left">A: </span>
            <span class="right">Left</span>
          </div>
          <div class="text">
            <span class="left">D: </span>
            <span class="right">Right</span>
          </div>
          <div class="text">
            <span class="left">W: </span>
            <span class="right">Rotate Clockwise</span>
          </div>
          <div class="text">
            <span class="left">S: </span>
            <span class="right">Soft Drop</span>
          </div>
          <div class="text">
            <span class="left">Space: </span>
            <span class="right">Hard Drop</span>
          </div>
          <div class="text">
            <span class="left">C: </span>
            <span class="right">Hold</span>
          </div>
        </div>
      </div>
      <svg id="svgCanvas">
        <!-- game over text box -->
        <g id="gameOver" visibility="hidden">
          <rect x="26" y="120" fill="white" height="48" width="149"></rect>
          <text x="36" y="150">Game Over</text>
          <text x="38" y="160" style="font-size: 10px;">Click anywhere to restart!</text>
        </g>
      </svg>
      <div id="sideBar" class="flex col">
        <svg id="svgPreview"></svg>
        <div id="info" class="flex col">
          <div class="text">
            <span class="left">Level: </span>
            <span class="right" id="levelText">...</span>
          </div>
          <div class="text">
            <span class="left">Score: </span>
            <span class="right" id="scoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Highscore: </span>
            <span class="right" id="highScoreText">...</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
